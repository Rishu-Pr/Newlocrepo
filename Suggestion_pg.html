<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <h2>Fill the Form</h2>
     <form action="ThankyouPg.html">
        <label>Enter Your Name:</label>
        <input type='text' placeholder="Enter your Name" />
        <br><br>
        <label>Enter Password:</label>
        <input type="password" placeholder="Enter password"/>
        <br><br>
        <label>Enter Class:</label>
        <input type="radio" value="XI" name="Class"/>Class XI
        <input type="radio" value="XII" name="Class"/>Class XII
        <br><br>
        <label>Select Your stream:</label>
        <select name="Stream">
            <option value="Science">Science</option>
            <option value="Commerce">Commerce</option>
            <option value="Arts">Arts</option>
        </select>
        <br><br>
        <label>Enter Your Hobbies</label>
        <label for value="Hobbies">
            <br>
            <input type="checkbox" value="Reading">Reading
            <br>
            <input type="checkbox" value="Singing">Singing
            <br>
            <input type="checkbox" value="Dancing">Dancing
            <br>
            <input type="checkbox" value="Horse riding">Horse riding
            <br>
            <input type="checkbox" value="Programming">Programming
        </label>
        <br><br>
        <input type="submit" value="Enter">
     </form>
</body>
</html>
